<div class='container login'>
  <div class='row'>
    <div class='col-xs-12 col-sm-6 col-sm-offset-3' id="reg-form">
      <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div class='row'>
          <div class='col-xs-12'>
            <h3 class="text-center">Sign In</h3>
            <div class='form-group'>
              <label for='email'>Email</label>
              <input type='text' id='email' name='email' class='form-control' placeholder="Valid Email Address" required email ngModel
                #email=ngModel autocomplete="on">
              <span class="formError" *ngIf="!email.valid && email.touched">Please enter a valid email address</span>
            </div>
            <div class='form-group'>
              <label for='password'>Password</label>
              <input type='password' id='password' name='password' class='form-control' required placeholder="Password" ngModel #password=ngModel>
              <span class="formError" *ngIf="!password.valid && password.touched">Password is required</span>
            </div>
          </div>
        </div>
        
        <button class='btn btn-default' [disabled]='!f.valid' type='submit'>Sign In</button>
        <p class="pull-right">Need an account? Register <a routerLink='/register'>here.</a></p>
        <div *ngIf="spinner" class="spinner"></div>
      </form>
      <br>
      <div *ngIf="haveErrors" class="fbError alert alert-danger">
        {{ error }}
      </div>
    </div>
  </div>
</div>
<!-- END container -->
