<li *ngIf="user?.status" class="list-group-item justify-content-between">
  <span class="username">{{ user?.name }}</span>
  <span class="status online"></span>
</li>

<li *ngIf="!user?.status" class="list-group-item justify-content-between">
  <span class="username">{{ user?.name }}</span>
  <span class="status offline"></span>
</li>
